      <symbol id="check2" viewBox="0 0 16 16">

<main class="form-signin w-100 m-auto">
  {% if bad_req %}
  <div class="col-12 mb-2 text-danger">{{ bad_req }}</div>
  {% endif %}
  <form method="post">
    <div class="text-center">
      <a href="{{ url_for('html_index') }}">
        <img class="rounded mb-4" src="/static/img/logo.jpg" alt="" width="100" height="100">
      </a>
    </div>
    
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="name" id="floatingInput" placeholder="Your name">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" name="email" id="floatingPassword" placeholder="name@example.com">
      <label for="floatingPassword">Email</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
  </form>
</main>
